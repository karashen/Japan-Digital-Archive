	<script>
     $(document).ready(function(){
     	$('a[href$="#tab-list-view"], a[href$="#tab-thumb-view"]').click(function(event){
			$('#maptest').hide();        	
       });
       $('a[href$="#tab-event-view"]').click(function(event){
			$('#maptest').show();        	
       });

       $(".thumbnail").draggable({
			
			cursor : 'pointer',
			appendTo : 'body',
			opacity : .95,
			
			helper : function(){
				var drag = $(this)
					.clone()
					.css({
						'z-index':'3',
						
					});
				return drag;
			},
			
			//init the dragged item variable
			start : function(){
				$(this).draggable('option','revert',true);
				
			},
				
			stop : function(){
				
			}
			
		});

		
		$('#zeega-my-collections-items p').droppable({
			accept : '.thumbnail',
			hoverClass : 'zeega-my-collections-items-dropping',
			tolerance : 'pointer',
			
			
			drop : function( event, ui )
			{
				
				$(this).hide();
				
				ui.draggable.draggable('option','revert',false);
				

				
				$('#zeega-my-collections-item-representation').fadeIn('fast');
				$('#zeega-my-collections-item-representation').effect("highlight", {}, 2000, 
					function(){
						
						$('#zeega-my-collections-item-representation').hide('fast');
						$('#zeega-my-collections-drag-items-here').show('fast');
					});
				$('#zeega-my-collections-item-representation').append(' <img src="http://placehold.it/16x12" alt="">');
		  		
		  		var numItems= $('#zeega-my-collections-item-representation img').length;
		  		$('#zeega-my-collections span.label').html(numItems + ' items');
				
				
				
			}
		});
     
     });
   </script>
